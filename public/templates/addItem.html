<form id="add-image-form" action="#">
  <h2>Add item</h2>
  <div class="inputs">
  <label for="name">Name:</label>
  <input type="text" id="name"></input>
  </div>

  <div class="inputs">
    <span class="upload">Add files...</span>
    <input type="file" name="files[]" multiple="">
  </div>

  <div class="inputs">
  <div id="image-preview">           
    <img id="preview">         
  </div>
  </div>


  <input type="submit"></input>
</form>
